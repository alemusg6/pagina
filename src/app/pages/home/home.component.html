<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades</title>
    <style>
        .actividades-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            justify-items: center;
            margin: 20px;
        }
        .actividad {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            max-width: 100%;
        }
        .actividad img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="actividades-container">
        <!-- Actividad 1 -->
        <div class="actividad">
            <h2>Tocar guitarra</h2>
            <img src="https://blog.musicopolix.com/wp-content/webp-express/webp-images/uploads/2020/03/arpegios-guitarra-1400x787-2.jpg.webp" alt="Tocar guitarra">
        </div>
        <!-- Actividad 2 -->
        <div class="actividad">
            <h2>Comer pizza de Churrazco</h2>
            <img src="https://www.laespanolaaceites.com/wp-content/uploads/2019/06/pizza-con-chorizo-jamon-y-queso-1080x671.jpg" alt="Comer pizza de Churrazco">
        </div>
        <!-- Actividad 3 -->
        <div class="actividad">
            <h2>Leer libros</h2>
            <img src="https://s1.elespanol.com/2016/02/08/elandroidelibre/el_androide_libre_100752149_183444675_1706x960.jpg" alt="Leer libros">
        </div>
        <!-- Actividad 4 -->
        <div class="actividad">
            <h2>Jugar futbol</h2>
            <img src="https://img.freepik.com/foto-gratis/vista-jugador-futbol-masculino-pelota-campo_23-2150995637.jpg?w=1060&t=st=1718121624~exp=1718122224~hmac=96a6851074b29e651fe6f9644201bbc8cfdd5e72676f67a5250ee00dbca9f7a5" alt="Jugar futbol">
        </div>
        <!-- Actividad 5 -->
        <div class="actividad">
            <h2>Refrigeración y A/C</h2>
            <img src="https://iki-cac.org/sites/default/files/styles/principal/public/content/images/adobestock_241534624.jpeg?h=2992ba0a&itok=TmOqT66l" alt="Refrigeración y A/C">
        </div>
        <!-- Actividad 6 -->
        <div class="actividad">
            <h2>Iglesia</h2>
            <img src="https://es.la-croix.com/images/4000/evangelio-del-domingo-3-de-diciembre-de-2023.jpeg" alt="Iglesia">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Axel Lemus - Desarrollador Web</p>
    </footer>
</body>
</html>
